<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DBnomics dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <style>
    .tooltip-inner {
        max-width: none;
        text-align: left;
    }
    </style>
</head>

<body>

    <main class="container">
        <h1 class="my-4">DBnomics dashboard</h1>
        <p class="text-muted">
            Data is not presented in real-time: dashboard was generated on ${generation_local_time_tag}
            in ${generation_duration}.
        </p>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fetcher</th>
                        <th scope="col">Scheduler</th>
                        <th scope="col">Downloads</th>
                        <th scope="col">Conversions</th>
                        <th scope="col">Indexations</th>
                        <th scope="col">Nb datasets</th>
                        <th scope="col">Nb series</th>
                    </tr>
                </thead>
                <tbody>
                    ${tbody}
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/time-elements@1.2.0/dist/time-elements-legacy.js" integrity="sha384-PlhCU5w9cey3HVxajHDzQRsptFs+CwH1KQLKnr0QCkMQ9z/5tOa33mt3NBUNd4jI"
        crossorigin="anonymous"></script>

    <script>
        jQuery(function () {
            jQuery('[data-toggle="tooltip"]').tooltip({ boundary: "viewport" })
        })
    </script>

</body>

</html>
